version: "3.11"

services:
  redis:
    image: redis:7-alpine
    restart: always
    env_file: .env
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    expose:
      - "${REDIS_PORT}"
    volumes:
      - redis-data:${REDIS_DATA}
    networks:
      - common

  postgres:
    image: postgres:16-alpine
    restart: always
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${POSTGRES_DATA}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    expose:
      - "${POSTGRES_PORT}"
    networks:
      - common

  parser:
    image: parser
    restart: always
    build:
      context: parser
      dockerfile: Dockerfile.parser
    depends_on:
      - redis
    env_file: .env
    networks:
      - common

  # bot:
  #   build: .
  #   restart: always
  #   env_file: .env
  #   depends_on:
  #     - redis
  #     - postgres

volumes:
  redis-data:

networks:
  common:
    driver: bridge